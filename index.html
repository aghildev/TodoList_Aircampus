<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>

</head>

<body>
    <div class="container">
        <header>
            <h1>JavaScript Todo List</h1>
        </header>
        <main>
            <section class="addition">
                <input type="text" placeholder="Add Your new todo" class="add-task">
                <button class="btn add">Add Task</button>
            </section>
            <section class="list">
                <div class="todo first-todo">
                    <p class="todo-text">Learn About Data Types And Variables</p>
                    <button class="btn edit">Edit</button>
                    <button class="btn delete">Delete</button>
                </div>
                <div class="todo second-todo">
                    <p class="todo-text">Learn About functions And Array</p>
                    <button class="btn edit">Edit</button>
                    <button class="btn delete">Delete</button>
                </div>
                <div class="todo third-todo">
                    <p class="todo-text">Learn About Searching And Sorting Algorithms</p>
                    <button class="btn edit">Edit</button>
                    <button class="btn delete">Delete</button>
                </div>
                <div class="todo last-todo">
                    <p class="todo-text">Learn About Recursion</p>
                    <button class="btn edit">Edit</button>
                    <button class="btn delete">Delete</button>
                </div>

            </section>
        </main>
        <footer>
            
            <button class="clear">Clear All</button>
        </footer>
    </div>

</body>

</html>
